<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عطاء - التبرع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #8a3e14;
      --accent: #e38254;
      --light-bg: #fcf4ee;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
      --text-dark: #3e2f25;
      --text-light: #777;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--text-dark);
      transition: padding-right 0.3s ease;
    }
    body.sidebar-open {
      padding-right: 240px;
    }
    .sidebar {
      width: 240px;
      background: var(--primary);
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      right: -240px;
      top: 0;
      z-index: 1000;
      transition: right 0.3s ease;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 10px;
    }
    .user-avatar {
      background: white;
      color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .sidebar .user-info span {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar {
      background: linear-gradient(to left, var(--primary), var(--accent));
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }
    .nav-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .balance {
      background: rgba(255,255,255,0.1);
      padding: 5px 12px;
      border-radius: 20px;
      color: white;
      display: flex;
      align-items: center;
    }
    .balance img {
      height: 20px;
      margin-left: 6px;
    }
    .menu-toggle {
      display: block;
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-left: 15px;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .card {
      width: 300px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .content {
      padding: 1rem;
    }
    .card h3 {
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .card p {
      color: var(--text-light);
      font-size: 0.95rem;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px var(--shadow);
      margin-bottom: 2rem;
    }
    .form-section h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">؟</div>
      <span id="username">المستخدم</span>
    </div>
    <a href="/dashboard.html"><i class="fas fa-chart-line"></i>لوحة التحكم</a>
    <a href="/index.html"><i class="fas fa-home"></i>الرئيسية</a>
    <a href="/donate.html"><i class="fas fa-hand-holding-heart"></i>التبرع</a>
    <a href="/exchange.html"><i class="fas fa-sync-alt"></i>استبدال العملات</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>تسجيل الخروج</a>
  </div>
  <div class="navbar">
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">عطاء</div>
    <div class="nav-links">
      <a href="/index.html">الرئيسية</a>
      <a href="/donate.html">تبرع</a>
      <a href="/exchange.html">استبدال العملات</a>
    </div>
    <div class="balance">
      <img src="/imges/icon.png" alt="عملة" style="height: 30px;">
      <span id="userTokens">0</span> عطاء
    </div>
  </div>
  <div class="container">
    <div class="cards" id="casesSection"></div>
    <section class="form-section">
      <div id="messageBox" style="display: none; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;"></div>
      <h2>إثبات التبرع</h2>
      <form id="donationForm" onsubmit="submitDonation(event)">
        <label for="caseName">اسم الحالة</label>
        <select id="caseName" required>
          <option disabled selected value="">اختر الحالة</option>
        </select>
        <label for="amount">مبلغ التبرع (بالريال)</label>
        <input type="number" id="amount" min="1" required placeholder="مثلاً: 5" />
        <label for="proof">أرفق إيصال التحويل</label>
        <input type="file" id="proof" accept="image/*" required />
        <button type="submit">إرسال</button>
      </form>
    </section>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDsXpKX0Tk6goKPF0826Q0ufh86GXuCzMM",
      authDomain: "atta-9805b.firebaseapp.com",
      projectId: "atta-9805b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser;
    let currentTokens = 0;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }
      currentUser = user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        currentTokens = data.tokens || 0;
        document.getElementById("userTokens").textContent = currentTokens;
        document.getElementById("username").textContent = data.name || user.email;
        document.getElementById("userAvatar").textContent = (data.name || "?").charAt(0);
      }
    });

    window.logout = function () {
      signOut(auth).then(() => window.location.href = "/login.html");
    };

    window.submitDonation = async function(e) {
      e.preventDefault();
      const caseName = document.getElementById("caseName").value;
      const amount = parseInt(document.getElementById("amount").value);
      const proof = document.getElementById("proof").files[0]?.name || "";
      if (!caseName || isNaN(amount)) return alert("يرجى ملء جميع الحقول");
      await addDoc(collection(db, "donations"), {
        user: currentUser.uid,
        case: caseName,
        amount,
        proof,
        date: new Date().toLocaleString()
      });
      currentTokens += amount;
      await setDoc(doc(db, "users", currentUser.uid), { tokens: currentTokens }, { merge: true });
      document.getElementById("userTokens").textContent = currentTokens;
      const messageBox = document.getElementById("messageBox");
      messageBox.style.display = "block";
      messageBox.textContent = "تم إرسال التبرع بنجاح!";
      setTimeout(() => {
        messageBox.style.display = "none";
      }, 5000);
      document.getElementById("donationForm").reset();
    };
  </script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.body.classList.toggle("sidebar-open");
    }
    fetch('./cases.json')
      .then(res => res.json())
      .then(data => {
        const section = document.getElementById('casesSection');
        const select = document.getElementById('caseName');
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.title;
          option.textContent = item.title;
          select.appendChild(option);
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" />
            <div class="content">
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
              <a href="${item.link}" target="_blank">تبرع الآن</a>
            </div>
          `;
          section.appendChild(card);
        });
      });
  </script>
</body>
</html>
